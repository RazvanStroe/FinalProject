{% extends "index.html" %}

{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <section>
        <div class="form-container">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="control lgn has-icons-left has-icons-right">
                    <label class="label">Username</label>
                    <input type="text" name="username" id="id_username" placeholder="Enter your username...">
                </div>
                <div class="control lgn">
                    <label class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password...">
                </div>
<!--                <span><input type="checkbox"> Remember me</span>-->
                <div class="control lgn">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="link">
                <a href="{% url 'reset_password' %}">Forgot your password?</a>
                <p> If you don't have an account, you can sign up <a href="{% url 'signup' %}"> HERE </a>
            </div>
        </div>
    </section>
{% endblock %}
